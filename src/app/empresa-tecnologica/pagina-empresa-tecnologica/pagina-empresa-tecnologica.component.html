<div class="px-md-3 px-lg-4 mt-4">
    <div class="d-flex flex-column justify-content-between align-items-start mb-4">
        <form class="formulario">
            <div class="row mx-0 mb-3">
                <div class="col-4">
                    <label class="fw-semibold fs-14px">Empresas:</label>
                    <select formControlName="Empresas" class="form-select">
                        <option value="">Selecciona una opci√≥n</option>
                        <option value="">Empresa 1</option>
                        <option value="">Empresa 2</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="fw-semibold fs-14px">Fecha inicial:</label>
                    <input formControlName="FechaInicial" type="date" class="form-control" >
                </div>
                <div class="col-3">
                    <label class="fw-semibold fs-14px">Fecha final:</label>

                </div>
                <div class="col-2">

                        Asignar
                    </button>
                </div>
            </div>
            <div class="row">

                    <div class="d-flex">

                                    <tr class="fs-14px">

                                        <th class="">Fecha final</th>
                                        <th class="">Token</th>
                                        <th class="">Estado</th>
                                        <th class="">Editar</th>
                                    </tr>
                                </thead>
                                <tbody class="fs-14px">
                                    <tr class="fs-14px">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
    
</div>
