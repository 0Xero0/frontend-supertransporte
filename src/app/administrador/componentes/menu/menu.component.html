<nav class="menu d-flex" *ngIf="this.rol && this.rol.modulos">
  <ul class="modulos">
    <li class="">
      <img src="assets/img/menu/logo.png" class="logoP">
    </li>
    <li [routerLinkActive]="'paolo'" [ngClass]="{'modulo':true, 'paolo':SeleccionarMenuP(modulo.ruta) }" *ngFor="let modulo of this.rol.modulos ">
      <span class="nombre-modulo" routerLink="/administrar{{modulo.ruta}}"
      (click)="nombreModuloSeleccionado = modulo.nombre"
      >{{modulo.nombre}}</span>
      <ul class="submodulos" *ngIf="modulo.submodulos">
        <li class="submodulo" *ngFor="let submodulo of modulo.submodulos" (click)="navegarAlSubmodulo(submodulo)">
          <span class="nombre-submodulo">{{ submodulo.nombre }}</span> 
        </li>
      </ul>
    </li>
    <li class="modulo moduloseguridad" style="margin-left: 16px;" >
      <span class="nombre-modulo  " >Seguridad</span>
      
      <ul class=" submodulosseguridad" >
        
        <li class="submoduloseguridad "(click)="cerrarSesion()"  >
          
          
          <span class="nombre-submodulo nombre-submoduloseguridad">Cerrar PESV</span>
        </li>
      </ul>
    </li>
  </ul>
 
</nav>

<div class="contenedor-titulo"> 
  <h1 class="titulo">PESV</h1>
</div>
<div class="linea"></div>
