<div class="p-5">
    <h2 class="texto-primario fw-semibold mb-3">Crear usuario</h2>
    <form>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-6">
                <fieldset>
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingresa el nombre">
                </fieldset>
            </div>
            <div class="col-sm-12 col-md-6">
                <fieldset>
                    <label>Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingresa el apellido">
                </fieldset>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-6">
                <fieldset>
                    <label>Identificación</label>
                    <input type="text" class="form-control" placeholder="Ingresa la Identificación">
                </fieldset>
            </div>
            <div class="col-sm-12 col-md-6">
                <fieldset>
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control" placeholder="Ingresa la fecha de nacimiento">
                </fieldset>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-sm-12 col-md-6">
                <fieldset>
                    <label>Correo</label>
                    <input type="text" class="form-control" placeholder="Ingresa el correo">
                </fieldset>
            </div>
            <div class="col-sm-12 col-md-6">
                <fieldset>
                    <label>Teléfono</label>
                    <input type="text" class="form-control" placeholder="Ingresa el teléfono">
                </fieldset>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="boton primario relleno">
                Guardar
            </button>
        </div>
    </form>
</div>
