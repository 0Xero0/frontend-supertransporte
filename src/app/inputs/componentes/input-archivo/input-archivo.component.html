<label [for]="nombre" class="input-archivo d-flex">
    <div class="archivos">
        <div class="archivo d-flex" *ngIf="archivo">
            <span class="nombre-archivo">{{ archivo.name }}</span>
            <span class="eliminar-archivo">x</span>
        </div>
    </div>
    <div class="boton-adjuntar d-flex align-items-center justify-content-center">Adjuntar</div>
    <input [accept]="unirAcepta()" [id]="nombre" type="file" (change)="onChangeFiles($event)">
</label>
