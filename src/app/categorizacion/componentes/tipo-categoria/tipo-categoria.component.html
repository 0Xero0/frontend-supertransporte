<h3 class="fs-18px texto-primario text-center fw-semibold mb-4">{{ tipoCategoria.nombre }}</h3>
<ng-container *ngFor="let categoria of tipoCategoria.categoriaClasificacion ; let i = index">
    <app-categoria [categoria]="categoria"></app-categoria>
    <hr *ngIf="i < (tipoCategoria.categoriaClasificacion.length - 1)">
</ng-container>
