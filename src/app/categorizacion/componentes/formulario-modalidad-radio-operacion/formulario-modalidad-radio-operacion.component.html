<table class="tabla-modalidad-radio table border mb-1">
    <thead>
        <tr class="fs-14px  fondo-secundario texto-primario">
            <th class="w-50 fw-semibold" *ngFor="let cabecera of modalidadRadio.cabeceras">{{ cabecera }}</th>
        </tr>
    </thead>
    <tbody>
        <tr class="fs-14px" *ngIf="modalidadRadio.filas.length === 0">
            <td>-</td>
            <td>-</td>
        </tr>
        <tr class="fs-14px" *ngFor="let fila of modalidadRadio.filas">
            <td>{{ fila.modalidad }}</td>
            <td>{{ fila.radio }}</td>
        </tr>
    </tbody>
</table>
<form class="row">
    <div class="col-sm-12 col-md-6 p-3">
        <fieldset>
            <label class="fs-14px fw-semibold">Modalidad</label>
            <select class="form-select">
                <option value="">Selecciona una modalidad</option>
            </select>
        </fieldset>
    </div>
    <div class="col-sm-12 col-md-6 p-3">
        <fieldset>

            </select>
        </fieldset>
    </div>
    <fieldset class="mt-3">
        <button type="button" class="boton primario relleno">
            Agregar modalidad
        </button>
    </fieldset>
</form>
